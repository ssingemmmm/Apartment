## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=32KB
# Max file size.
spring.servlet.multipart.max-file-size=512MB
# Max Request Size
spring.servlet.multipart.max-request-size=512MB

## For Spring Boot Data JPA
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/apartment_db
spring.datasource.username=admin
spring.datasource.password=Training123!

## Caching by using Redis, the server is localhost
spring.redis.host=localhost
spring.redis.port=6379
spring.cache.redis.time-to-live=100000